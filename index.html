<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Frankfurt</h1>
        <p>
          Wednesday 12:22, overcast clouds
          <br />
          Humidity: <strong>85%</strong>, Wind: <strong>7.72km/h</strong>
        </p>
      </div>
      <div>☁ 12°C</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/mlang1988" target="_blank">Mona Lang</a>,
      <a
        href="https://github.com/mlang1988/WeatherApp_SheCodes"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and hosted
      <a href="https://my-weatherapp-shecodes.netlify.app/" target="_blank"
        >on Netlify</a
      >.
    </footer>
  </body>
